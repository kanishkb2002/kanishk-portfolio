<script>
  const audio = document.getElementById("bg-audio");
  const soundToggle = document.getElementById("sound-toggle");

  function toggleSound() {
    if (audio.muted) {
      audio.muted = false;
      soundToggle.innerText = "üîä";
    } else {
      audio.muted = true;
      soundToggle.innerText = "üîá";
    }
  }
</script>

 <script>
  fetch('https://api.countapi.xyz/hit/kanishk-portfolio/visits')
    .then(res => res.json())
    .then(data => {
      document.getElementById('viewNumber').innerText = data.value;
    })
    .catch(err => {
      console.error('CountAPI error:', err);
      document.getElementById('viewNumber').innerText = 'N/A';
    });

    let isDark = true;
    function toggleTheme() {
      isDark = !isDark;
      document.body.style.backgroundColor = isDark ? 'black' : 'white';
      document.body.style.color = isDark ? 'white' : 'black';
    }
