    // Sound Toggle

    const soundToggle = document.getElementById("sound-toggle");

    function toggleSound() {
      if (audio.muted) {

    // Theme Toggle
    let isDark = true;
    function toggleTheme() {
      isDark = !isDark;
      document.body.style.backgroundColor = isDark ? 'black' : 'white';
      document.body.style.color = isDark ? 'white' : 'black';
